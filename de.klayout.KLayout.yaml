app-id: de.klayout.KLayout
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: klayout
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: gdbm
    config-opts:
      - --enable-libgdbm-compat
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gdbm/gdbm-1.23.tar.gz
        sha256: 74b1081d21fff13ae4bd7c16e5d6e504a4c26f7cde1dca0d963a484174bbcacd
        x-checker-data:
          type: html
          url: https://www.gnu.org.ua/software/gdbm/download.html
          version-pattern: gdbm-([\d\.]+).tar.gz
          url-template: https://ftp.gnu.org/gnu/gdbm/gdbm-$version.tar.gz
  - name: ruby
    config-opts:
      - --enable-shared
    sources:
      - type: archive
        url: https://cache.ruby-lang.org/pub/ruby/3.1/ruby-3.1.3.tar.gz
        sha256: 5ea498a35f4cd15875200a52dde42b6eb179e1264e17d78732c3a57cd1c6ab9e
        x-checker-data:
          type: html
          url: https://www.ruby-lang.org/en/downloads/
          pattern: (https://cache.ruby-lang.org/pub/ruby/[\d\.]+/ruby-([\d\.]+).tar.gz)
  - name: klayout
    buildsystem: simple
    build-commands:
      - bash ./build.sh -bin ${FLATPAK_DEST}/bin -j$FLATPAK_BUILDER_N_JOBS
    post-install:
      - install -Dm644 de.klayout.KLayout.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 etc/klayout.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 etc/logo.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - desktop-file-edit --set-icon=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://www.klayout.org/downloads/source/klayout-0.27.13.tar.gz
        sha256: 55f891dcd67a0d987ef41d0debf89e34686c2b988c8e9a04e577ae3d2e868608
        x-checker-data:
          type: html
          url: https://www.klayout.de/build.html
          version-pattern: klayout-([\d\.]+).tar.gz
          url-template: https://www.klayout.org/downloads/source/klayout-$version.tar.gz
      - type: file
        path: de.klayout.KLayout.metainfo.xml
